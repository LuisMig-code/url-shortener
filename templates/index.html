<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="shortener-container text-center">
            <h1 class="mb-4"><i class="bi bi-link-45deg"></i> Encurtador de URL</h1>
            <p class="text-muted mb-4">Cole sua URL longa abaixo para obter uma vers√£o curta</p>
            
            <div class="input-group mb-3">
                <input type="url" class="form-control form-control-lg" id="url-input" placeholder="https://exemplo.com/url-muito-longa..." required>
                <button class="btn btn-primary btn-lg" type="submit" id="shorten-btn" onclick="short_url()">
                    <i class="bi bi-scissors"></i> Encurtar
                </button>
            </div>
            
            <div id="result" class="result-container">
                <div class="alert alert-success" role="alert">
                    <h5 class="alert-heading">URL encurtada com sucesso!</h5>
                    <div class="d-flex align-items-center">
                        <button id="copy-btn" class="btn btn-sm btn-outline-secondary copy-btn" title="Copiar" onclick="copyTxtShort()">
                            <i class="bi bi-clipboard"></i>
                        </button>
                        <a id="short-url" href="#" target="_blank" class="me-2"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
